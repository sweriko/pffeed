<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watermill Coin Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      overflow: hidden; /* Prevent scrollbars for the animation */
    }

    .feed-container {
      position: relative;
      width: 500px; /* Increased width */
      height: 900px; /* Increased height */
      overflow: hidden; /* Ensure coins stay within the container */
      background-color: #1a1a1a;
      border-radius: 8px;
      margin-left: 20px; /* Align feed container to the left */
    }

    .coin-card {
      position: absolute;
      width: 460px;
      display: flex;
      flex-direction: row;
      background-color: #292929;
      padding: 10px;
      border-radius: 8px;
      align-items: center;
      text-decoration: none;
      color: white;
      opacity: 0; /* Start hidden */
      transition: opacity 0.5s ease-in-out, transform 0.5s ease; /* Smooth fade-in and prevent jitter */
    }

    .coin-card img {
      width: 88px;
      height: 88px;
      border-radius: 8px;
      margin-right: 15px;
    }

    .coin-card .metadata {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .coin-card .metadata p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed-container"></div>

  <script>
    const feedContainer = document.getElementById("feed-container");
    const coinQueue = [];
    const DISPLAY_INTERVAL = 1000; // One coin every 2 seconds
    const FLOW_SPEED = 1; // Slower downward movement

    function displayCoin(data) {
      const tokenCard = document.createElement("a");
      tokenCard.classList.add("coin-card");
      tokenCard.href = `https://pump.fun/coin/${data.mint}`;
      tokenCard.target = "_blank";

      // Transform image URL to use Pump.fun's Pinata gateway
      if (data.image && data.image.includes("/ipfs/")) {
        const ipfsHash = data.image.split("/ipfs/")[1];
        data.image = `https://pump.mypinata.cloud/ipfs/${ipfsHash}`;
      }

      const imageUrl = data.image || "https://via.placeholder.com/88";
      const name = data.name || "Unknown";
      const symbol = data.symbol || "Unknown";
      let description = data.description || "No description provided.";

      if (description.length > 20) {
        description = description.substring(0, 20) + "...";
      }

      tokenCard.innerHTML = `
        <img src="${imageUrl}" alt="${name}" loading="lazy" />
        <div class="metadata">
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Symbol:</strong> ${symbol}</p>
          <p><strong>Description:</strong> ${description}</p>
        </div>
      `;

      // Add the coin at the top of the feed container
      feedContainer.appendChild(tokenCard);

      // Set initial position off-screen (above the feed container)
      const startPosition = -tokenCard.offsetHeight;
      tokenCard.style.top = `${startPosition}px`;

      // Animate the coin downwards
      let position = startPosition;
      const interval = setInterval(() => {
        position += FLOW_SPEED;
        tokenCard.style.top = `${position}px`;

        // Fade in as it enters the view
        if (position > 0 && position < 100) {
          tokenCard.style.opacity = 1;
        }

        // Prevent overlapping by ensuring consistent movement
        tokenCard.style.transform = `translateY(${position}px)`;

        // Fade out as it exits the view
        if (position > feedContainer.offsetHeight - tokenCard.offsetHeight) {
          tokenCard.style.opacity = 0;
        }

        // Remove the coin when it fully exits the view
        if (position > feedContainer.offsetHeight) {
          clearInterval(interval);
          feedContainer.removeChild(tokenCard);
        }
      }, 16); // Approximately 60 FPS
    }

    function processQueue() {
      if (coinQueue.length > 0) {
        const nextCoin = coinQueue.shift();
        displayCoin(nextCoin);
      }
    }

    setInterval(processQueue, DISPLAY_INTERVAL);

    const websocket = new WebSocket("ws://localhost:3000");

    websocket.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.method === "subscribeNewToken" || data.txType === "create") {
          coinQueue.push(data);
        }
      } catch (error) {
        console.error("Error parsing message from server:", error);
      }
    };
  </script>
</body>
</html>
